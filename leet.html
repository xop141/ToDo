<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/todo.css">
</head>
<body>
    <div id="background">
        
            
            <div id="header">
                <span>to do list</span>
            </div>

            <div id="bar_container">
                <div class="bar" id="To_do">
                    <span>to do</span>
                    <div id="add_container1"></div>
                    <button id="add_button" onclick="pop()" >add card</button>
                </div>
                <div class="bar" id="In_prog">
                    <span>in progress</span>
                    <div id="add_container2"></div>
                    <button id="add_button" onclick="pop()" >add card</button>
                </div>
                <div class="bar" id="Stuck">
                    <span>stuck</span>
                    <div id="add_container3"></div>
                    <button id="add_button" onclick="pop()">add card</button>
                </div>
                <div class="bar" id="Done">
                    <span>done</span>
                    <div id="add_container4"></div>
                    <button id="add_button" onclick="pop()">add card</button>
                </div> 
            </div>



            <div id="pop_page">
                <div id="pop_container">
                    <span>add task</span>
                </div>
                
                <div id="pop_container">
                    <span>title</span>
                    <input type="text" id="Title">
                </div>
                <div id="pop_container">
                
                    <span>description</span>
                    <input type="text" id="Description">
                </div>

                <div id="pop_container">
                    <span>status</span>
                    <div class="choice">
                        <div class="choice_container">
                            <button onclick="check()" id="1">to do</button>
                            <button onclick="check()" id="2"> in progress</button>
                            <button onclick="check()" id="3"> stuck</button>
                            <button onclick="check()" id="4">done</button>
                        </div>      
                    </div>
                </div>

                <div id="pop_container">
                    <span>priority</span>
                    <div class="choice">
                        <div class="choice_container">
                            <button onclick="check2()" id="high"> high</button>
                            <button onclick="check2()" id="med"> med</button>
                            <button onclick="check2()" id="low">low</button>
                        </div>   
                    </div>
                </div>
                <div id="add_task_button" onclick="add()"></div>
            </div>   
            

            
       

    </div>
    <script src="/leet.js"></script>
</body>
</html>
